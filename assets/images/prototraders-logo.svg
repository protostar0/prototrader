  <path d="M15 45 L25 35 L35 40 L45 25 L55 30 L65 20 L75 25 L85 15" 
        stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- ProtoTraders text -->
  <text x="100" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#logoGradient)">ProtoTraders</text>
  
  <!-- Tagline -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="8" 
